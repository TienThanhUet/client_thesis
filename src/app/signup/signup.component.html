<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img class="user-avatar" src="assets/images/uet-icon.png" width="150px" />
            <h1>UET Recommendation Movies</h1>
            <form role="form" (ngSubmit)="processSignUp(data)" #loginForm="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" [(ngModel)]="data.username" name="username" placeholder="username">
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg"  [(ngModel)]="data.email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" [(ngModel)]="data.password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" [(ngModel)]="data.passwordRepeat" name="passwordRepeat" placeholder="Repeat Password">
                    </div>
                </div>
                <button class="btn rounded-btn" type="submit"> Register </button>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
<simple-notifications [options]="notifyOptions"></simple-notifications>
